[env:m5stack-stamps3]
platform = espressif32
board = m5stack-stamps3
framework = arduino
monitor_speed = 115200
lib_deps = 
;    M5Unified
    fastled/FastLED@^3.9.10
    https://github.com/m5stack/M5Unit-ByteButton.git
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DCORE_DEBUG_LEVEL=0
    -I./kantan-music/include
    -L./kantan-music/esp32
    -lkantan-music
upload_protocol = esptool
upload_speed = 921600
monitor_filters = esp32_exception_decoder

